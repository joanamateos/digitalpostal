<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="styles.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<!-- comienza a añadir nuevas etiquetas o tags aquí -->
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p class="parrafo1">Look how awesome! This is a poscard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can´t waite to starting doing more stuff!</p>
				</div>
				<div class="body-right">
					<label for="name">Some name</label>
					<input class="input" type="text" id="name" name="user_name" />

					<label for="mail">Some email</label>
					<input type="email" id="mail" name="user_mail" />

					<label for="msg">Some comment</label>
					<textarea id="msg" name="user_message"></textarea>
				</div>
			</div>
			<div class="postcard-footer">
				<button class="postcard-footer">Send My Postcard</button>
			</div>
		</div>
	</body>
